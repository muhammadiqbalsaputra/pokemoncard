<html lang="en">

                <input class=" h-12 w-40 hover:w-56 hover:rounded-lg mt-3 transition-all hover:scale-105 rounded-3xl" type="text" name="isiNama" id="isiNama" placeholder=" isi namamu..." ><br>
            <button type="button" class=" m-2 p-2 bg-blue-500 text-white border-none cursor-pointer rounded-2xl hover:bg-white hover:text-cyan-600  hover:scale-110 transition-colors" onclick="submitForm()">Submit</button>
